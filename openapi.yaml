openapi: 3.0.0
info:
  title: Library Book Store API
  description:
    This is library API used for study purpose. The user can see list of
    book and can reserve. User also need to create account to reserve book. The admin
    panner used for admin to perform CRUD operation. By Abdul Mughees, Rajeev sah
  version: 1.0.0
tags:
  - name: user
    description: Two types of users are admin and public
  - name: books
    description: Everything about books
  - name: reservation
    description:
      store user id and book id with quantity and reservation and return
      date
paths:
  /user:
    post:
      tags:
        - user
      summary: create user
      description: |
        create user account if not created
      operationId: userPOST
      parameters:
        - name: Email
          in: query
          description: The user email for login
          required: true
          style: form
          explode: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: true
          style: form
          explode: true
          schema:
            maximum: 50
            minimum: 8
            type: string
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
                x-content-type: application/json
        "400":
          description: bad input parameter
  /reservation:
    post:
      tags:
        - reservation
      summary: create reservation
      description: user reservation information created
      operationId: reservationPOST
      requestBody:
        description: create reservation
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reservation"
        required: true
      responses:
        "200":
          description: reservation information
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reservation"
                x-content-type: application/json
  /book:
    post:
      tags:
        - books
      summary: Add a new book to the store
      description: Add a new book to the store
      operationId: addBook
      requestBody:
        description: Create a new book in the store
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Book"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Book"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
            application/xml:
              schema:
                $ref: "#/components/schemas/Book"
        "405":
          description: Invalid input
    get:
      tags:
        - books
      summary: List all books
      description: Returns books from the store
      operationId: getBooks
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
        "404":
          description: Books not found
    put:
      tags:
        - books
      summary: update an existing book
      description: Update an existing book by Id
      operationId: updateBook
      requestBody:
        description: Update an existing book in the bookstore
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Book"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/Book"
        required: true
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        "400":
          description: Invalid ID given
        "404":
          description: book not found
        "405":
          description: Validation
  /book/{bookId}:
    delete:
      tags:
        - books
      summary: Deletes a book
      description: delete a book
      operationId: deleteBook
      parameters:
        - name: bookId
          in: path
          description: Book id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successfully deleted
        "400":
          description: Invalid book ID
  /book/findByStatus:
    get:
      tags:
        - books
      summary: Finds books by status
      description: Multiple status values can be provided with comma separated strings
      operationId: findBooksByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: available
            enum:
              - available
              - unavailable
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
        "400":
          description: Invalid status value
  /book/findByName:
    get:
      tags:
        - books
      summary: Find Book by name
      description: Returns a single Book
      operationId: getBookByName
      parameters:
        - name: name
          in: query
          description: Name of the book
          required: true
          schema:
            type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
            application/xml:
              schema:
                $ref: "#/components/schemas/Book"
        "400":
          description: Invalid name supplied
        "404":
          description: Book not found
components:
  schemas:
    User:
      required:
        - username
        - email
        - password
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        email:
          type: string
          example: user@email.com
        username:
          type: string
          example: username
        password:
          type: string
          example: password
    Author:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: J.K Rowling
        email:
          type: string
          example: user@email.com
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Fantasy
    Book:
      required:
        - title
        - cover
        - isbn
        - description
        - publisher
        - publishedDate
        - author
        - category
        - quantity
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        isbn:
          type: string
          example: 978-3-16-148410-0
        title:
          type: string
          example: Harry Potter and the Philosopher's Stone
        cover:
          type: string
          example: https://imageLinkexample.com
        description:
          type: string
          example: The first book in the Harry Potter series, in which Harry discovers his magical heritage and begins his journey at Hogwarts School of Witchcraft and Wizardry.
        quantity:
          type: integer
          format: int64
          example: 10
        publisher:
          type: string
          example: Bloomsbury
        publishedDate:
          type: string
          example: 1997-06-26
        category:
          $ref: "#/components/schemas/Category"
        author:
          $ref: "#/components/schemas/Author"
    Reservation:
      required:
        - bookId
        - userId
        - reservedDate
        - returnDate
      type: object
      properties:
        bookId:
          type: string
        userId:
          type: string
        reservedDate:
          type: string
          format: date-time
        returnedDate:
          type: string
          format: date-time
      example:
        bookId: bookId
        userId: userId
        reservedDate: 2000-01-23T04:56:07.000+00:00
        returnedDate: 2000-01-23T04:56:07.000+00:00
